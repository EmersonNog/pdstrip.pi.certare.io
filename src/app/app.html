<ion-split-pane>
  <ion-menu [content]="content" color="default">
    <ion-content class="menu">
      <ion-list class="list">

        <user-info [user]="currentUser"></user-info>

        <!-- <ion-item no-lines class="language">
          <ion-select #langSelect (ionChange)="traduzTextos(langSelect.value)" okText="{{ 'btn.ok' | translate }}" cancelText="{{ 'btn.cancel' | translate }}">
            <ion-option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang | uppercase }}</ion-option>
          </ion-select>
        </ion-item> -->

        <ion-item-group>
          <ion-item *ngFor="let page of pagesAll" (click)="openPage(page)" class="menu-item" no-lines>
            <ion-icon name="{{page.icon}}" item-left></ion-icon>
            <ion-label class="text-menu">{{page.label}}</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-group *ngIf="currentUser?.profile === 'admin'">
          <ion-item *ngFor="let page of pagesAdminAll" (click)="openPage(page)" class="menu-item" no-lines>
            <ion-icon name="{{page.icon}}" item-left></ion-icon>
            <ion-label class="text-menu">{{page.label}}</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goLogout()" class="menu-item menu-item-logout" no-lines>
            <ion-icon name="custom-logout" item-left></ion-icon>
            <ion-label class="text-menu">{{ labelLogout }}</ion-label>
          </ion-item>
        </ion-item-group>

        <!-- <ion-item-group class="menu-item-div">
          <ion-item class="menu-item" no-lines>
            <ion-label class="text-menu"></ion-label>
          </ion-item>
        </ion-item-group> -->
        
        <ion-grid class="grid-logo img img-centralize img-logo-menu">
          <ion-row class="color-div-menu" justify-content-end>
            <ion-col align-items-center>
              <ion-label class="text-menu"></ion-label>
            </ion-col>
          </ion-row>

          <ion-row class="img-logo3-menu" justify-content-end>
            <ion-col align-items-center>
              <img src="assets/imgs/logo-detrance.png" />          
            </ion-col>
          </ion-row>
          <ion-row class="img-logo1-menu" justify-content-end>
            <ion-col align-items-center>
              <img src="assets/imgs/logo-certare.png" />          
            </ion-col>
          </ion-row>
          <ion-row class="img-logo1-menu" justify-content-end>
            <ion-col align-items-center>
              <img src="assets/imgs/logo-inventhus.png" />          
            </ion-col>
          </ion-row>
  
        </ion-grid>
      </ion-list>
      
    </ion-content>
    
    <ion-footer>
      <ion-label class="versao">Vers√£o: {{versao}}{{isDev}}</ion-label>
    </ion-footer>

  </ion-menu>

  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
