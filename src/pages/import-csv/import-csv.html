<ion-header no-border>
  <ion-navbar color="white" class="navbar">
    <button ion-button icon-only menuToggle>
      <ion-icon class="header-icon" name="menu"></ion-icon>
    </button>

    <ion-title text-center>
      <ion-label>Importação de Dados</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid-content">
    <ion-item>
      <label item-start>
        <span class="title-rg">Rotas de Ônibus</span>
      </label>
      <input
        type="file"
        #fileDepRotas
        class="hidden"
        (change)="uploadFile(fileDepRotas.files, 'rotas')"
      />
      <button
        ion-button
        color="gray"
        mode="ios"
        class="btn-add"
        (click)="fileDepRotas.click()"
        item-end
      >
        Carregar .CSV
      </button>
    </ion-item>
  </ion-grid>

  <ion-grid class="grid-content">
    <ion-item>
      <label item-start>
        <span class="title-rg">Ponto de Seção</span>
      </label>
      <input
        type="file"
        #fileDepPontoSecao
        class="hidden"
        (change)="uploadFile(fileDepPontoSecao.files, 'pontoSecao')"
      />
      <button
        ion-button
        color="gray"
        mode="ios"
        class="btn-add"
        (click)="fileDepPontoSecao.click()"
        item-end
      >
        Carregar .CSV
      </button>
    </ion-item>
  </ion-grid>

  <ion-grid class="grid-content">
    <ion-row>
      <ion-col col-lg-3 col-xl-3 col-12>
        <span class="file-rg">{{filename?.name}}</span>
      </ion-col>
      <ion-col col-lg-3 col-xl-3 col-12>
        <button
          ion-button
