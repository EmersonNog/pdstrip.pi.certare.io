<ion-header no-border>
  <ion-navbar class="navbar only-mobile" transparent>
    <ion-title text-center>
      <ion-label>{{'forgotpass.title' | translate}}</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="recovery-password">

  <div class="logo">
    <ion-grid class="img img-centralize">
      <img src="assets/imgs/logo-inventhus-branca.png" />
    </ion-grid>
    <ion-grid class="img-certare img-centralize">
      <img src="assets/imgs/logo-certare-branca.png" />
    </ion-grid>
  </div>

  <ion-grid class="grid-form">

    <ion-row justify-content-center>
      <div class="form-margin">
        <form class="form" [formGroup]="recoveryForm" novalidate>
          <div text-center>
            <ion-input type="email" #email formControlName="email" id="email" placeholder="{{'forgotpass.email' | translate}}" (keyup.enter)="recovery()"></ion-input>
            <ion-label class="error-message" *ngIf="recoveryForm.controls.email.invalid  && (submitAttempt)">{{'forgotpass.email_desc' | translate}}</ion-label>
          </div>
        </form>

        <p class="info-message"></p>
        
        <button ion-button (click)="recovery()" class="btn" block>{{'forgotpass.submit' | translate}}</button>
      </div>
    </ion-row>
    
    <ion-row justify-content-center class="link-row">
      <div class="form-margin label-center">
        <span class="span-row">{{'forgotpass.help1' | translate}}<a target="_blank" href="https://inventhus.com" class="info-link">{{'forgotpass.help2' | translate}}</a>.</span>
      </div>
    </ion-row>
    
    <ion-row>
      <ion-label class="center btn-link">{{'forgotpass.has_account' | translate}}<span class="btn-link" (click)="showLogin()">{{'forgotpass.btn_login' | translate}}</span></ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
