<ion-header>
  
  <ion-toolbar color="default" class="header">
    <ion-title>
      <h2 class="title">Imagem</h2>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon class="header-icon" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <!-- <ion-row align-items-center justify-content-center>
    <ion-col col-6 align-self-center style="text-align: right;">
      <button class="btn-action" color="logo" ion-button small (click)="prevItem()" [disabled]="levantamentoPrev === undefined">Anterior</button>
    </ion-col>
    <ion-col col-6 align-self-center style="text-align: left;">
      <button class="btn-action" color="logo" ion-button small (click)="nextItem()" [disabled]="levantamentoNext === undefined">Próximo</button>
    </ion-col>
  </ion-row> -->

  <ion-row align-items-center justify-content-center>
    <ion-col col-lg-12 col-xl-12 col-12 align-self-center class="col-img" [style.display]="(type !== 'data-info' && type !== 'exames') ? 'block' : 'none' ">
      <img [src]="pathImageDetect" (error)="$event.target.src = 'https://cdn.browshot.com/static/images/not-found.png'"
        alt="Detecção" (click)="openImage(pathImageDetect)">
    </ion-col>
    <ion-col col-lg-12 col-xl-12 col-12 align-self-center class="col-img">
      <img [src]="pathImageOriginal" (error)="$event.target.src = 'https://cdn.browshot.com/static/images/not-found.png'"
        alt="Original" (click)="openImage(pathImageOriginal)">
    </ion-col>
  </ion-row>

  <ion-row align-items-center justify-content-center>
    <ion-col col-lg-12 col-xl-12 col-12 align-self-center [style.display]="(type === 'data-info' && sre !== undefined && sre !== '') ? 'block' : 'none' ">
      
      <ion-label>
        <span class="titulo"></span>
        <span class="valor">SRE: {{sre}}</span>
      </ion-label>
      
      <ion-label>
        <span class="titulo"></span>
        <span class="valor">{{sre_inic}} - {{sre_fim}}</span>
      </ion-label>
      
      <ion-label>
        <span class="titulo"></span>
        <span class="valor">{{ce}}</span>
      </ion-label>

    </ion-col>
  </ion-row>

  <ion-row align-items-center justify-content-center>
    <!-- <ion-col col-lg-12 col-xl-12 col-12 align-self-center [style.display]="(type === 'ia-detect') ? 'block' : 'none' "> -->
    <ion-col col-lg-12 col-xl-12 col-12 align-self-center>
      
      <ion-label>
        <span class="titulo"></span>
        <span class="valor">Rodovia: {{rodovia}}</span>
      </ion-label>
      
      <ion-label>
        <span class="titulo"></span>
        <span class="valor">Data do levantamento: {{datetime | date: "dd/MM/yyyy"}}</span>
      </ion-label>

    </ion-col>
  </ion-row>

</ion-content>
