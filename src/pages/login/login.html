<ion-header no-border>
  <ion-navbar class="navbar only-mobile" transparent>
    <ion-title text-center>
      <!-- <ion-label>{{'login.title' | translate}}</ion-label> -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login">

  <div class="logo">
    <ion-grid class="img img-centralize">
      <img src="assets/imgs/logo-inventhus-branca.png" />
    </ion-grid>
    <ion-grid class="img-certare img-centralize">
      <img src="assets/imgs/logo-certare-branca.png" />
    </ion-grid>
  </div>

  <ion-grid class="grid-form">
    <ion-row justify-content-center>
      <div class="form-margin">

        <form class="form" [formGroup]="loginForm" novalidate>

          <div text-center class="mbottom">
            <ion-input type="email" #email formControlName="email" id="email" placeholder="{{'login.email' | translate}}" (keyup.enter)="focusInput(password)"></ion-input>
            <ion-label class="error-message" *ngIf="loginForm.controls.email.invalid  && (submitAttempt)">{{'login.email_desc' | translate}}</ion-label>
          </div>
          <div text-center>
            <ion-input #password type="password" formControlName="password" id="password" placeholder="{{'login.pass' | translate}}" (keyup.enter)="login()"></ion-input>
            <ion-label class="error-message" *ngIf="loginForm.controls.password.invalid  && (submitAttempt)">{{'login.pass_desc' | translate}}</ion-label>
          </div>

        </form>

        <ion-label class="right">
          <span class="btn-link italy" (click)="showRecoverPassword()">{{'login.forgotpass' | translate}}</span>
        </ion-label>

      </div>

    </ion-row>

    <ion-row align-items-center justify-content-center>
      <div class="form-margin">
        <button ion-button (click)="login()" class="btn" block>{{'login.submit' | translate}}</button>
      </div>
    </ion-row>

    <ion-row align-items-center justify-content-center>
      <ion-label class="center btn-link" (click)="showSignUp()">
        <span class="btn-link bold">{{'login.not_account' | translate}}</span>
        <span class="btn-link bold">{{'login.signup' | translate}}</span>
      </ion-label>
    </ion-row>


    <ion-row hideWhen="cordova">
      <ion-item class="item-browser" mode="ios" no-lines>
        <p class="text-msg">{{'login.browsers' | translate}}</p>
      </ion-item>
      <ion-item class="item-browser" mode="ios" no-lines>
        <ion-avatar item-end>
          <a href="https://www.google.com.br/chrome/" target="_blank">
            <img src="assets/imgs/icon-chrome.png">
          </a>
        </ion-avatar>
        <ion-avatar item-end>
          <a href="https://www.mozilla.org/pt-BR/firefox/new/" target="_blank">
            <img src="assets/imgs/icon-firefox.png">
          </a>
        </ion-avatar>
      </ion-item>
    </ion-row>

  </ion-grid>

</ion-content>


<ion-footer mode="ios" class="footer-versao">
  <ion-toolbar mode="ios" class="custom-toolbar">
    <ion-title mode="ios" class="toolbar-title">Vers√£o: {{versao}}{{isDev}}</ion-title>
  </ion-toolbar>
</ion-footer>
