<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button icon-only menuToggle>
      <ion-icon class="header-icon" name="menu"></ion-icon>
    </button>

    <ion-title text-center>
      <ion-label>{{'profile.title' | translate}}</ion-label>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPerfilEditar()" title="{{'profile.profile_edit' | translate}}">
        <ion-icon class="header-icon edit-icon" name="icon-pencil-edit-button"></ion-icon>
      </button>
      <!-- <img class="header-icon" src="assets/icon/edit.png"></img> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content">
  <ion-grid class="grid-profile">
    
      <ion-thumbnail class="centralize">
      <!-- <ion-thumbnail (click)="selectPicture()" class="centralize"> -->
          <div class="profile-img">
            <div>
              <img [src]="user_image" class="img">
              <!-- <div class="icon-img">
                <ion-icon name="icon-camera_perfil_3" class="camera-icon"></ion-icon>
              </div> -->
            </div>
          </div>
        </ion-thumbnail>
        <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImageUserPhoto($event)" />

        <ion-row class="informacoes-header">
          <ion-item no-lines>
            <h4 class="text-name">{{user?.name}}</h4>
            <h6 class="text-email">{{user?.email}}</h6>
          </ion-item>
        </ion-row>

        <!-- <ion-row align-items-center justify-content-center>
          <ion-col col-sm-12 col-md-6 col-xl-6 col-lg-6 align-items-center>
            <ion-label class="center btn-link" (click)="selectPicture()">Trocar Foto</ion-label>
          </ion-col>
        </ion-row> -->

        <ion-row class="row-form" align-items-center justify-content-center>
          <ion-col col-sm-12 col-md-4 col-xl-4 col-lg-4 align-items-center>

            <form class="informacoes-body-list">

              <div text-center class="informacoes-body-list-item mbottom">
                <ion-input type="text" #name id="name" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}"></ion-input>
              </div>
              <div text-center class="informacoes-body-list-item mbottom">
                <ion-input type="text" #phone id="phone" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}"></ion-input>
              </div>

              <ion-item class="btn-row" no-lines>
                <button ion-button (click)="updateData()" class="btn" block>Salvar Alterações</button>
              </ion-item>
            </form>

          </ion-col>
        </ion-row>

    </ion-grid>
    
</ion-content>
